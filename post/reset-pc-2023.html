        marked.parse(`ATTENTION : CE TUTORIEL FONCTIONNE SEULEMENT SI LE PC N&#39;A JAMAIS ETE CONNECTE A INTERNET (Cela pourra marcher si le pc a été connecté mais les chances sont beaucoup plus faibles). SI VOUS N&#39;AVEZ PAS ENCORE LE PC, NE LE CONNECTEZ SURTOUT PAS A INTERNET DES LA RECEPTION 

 Matériel Nécéssaire : 

 - Ordinateur Unowhy 

 Pour commencer, démarrez le pc unowhy normalement 

 Une fois démarré, redémarrez ensuite l&#39;ordinateur en appoyant sur la touche Maj afin d&#39;afficher le menu de récupération (si cela ne fonctionne pas, redémarrez plusieurs fois le PC à l&#39;aide du bouton, il va automatiquement vous proposer d&#39;aller dans le menu de récupération)  

 Une fois dans le menu de récupération, cliquez sur dépannage 
![enter image description here](https://cdn.discordapp.com/attachments/809164838369755236/1020433180995629096/unknown.png)\n Allez ensuite dans Réinitialiser ce PC (si l&#39;option n&#39;est pas proposée, votre pc a recu la mise à jour et la réalisation de ce tutoriel est impossible) \n![enter image description here](https://media.discordapp.net/attachments/809164838369755236/1020433604372869141/unknown.png?width=1193&amp;height=671)\n Faites ensuite supprimer tout\n![enter image description here](https://cdn.discordapp.com/attachments/809164838369755236/1020434262052323458/unknown.png)\n  Faites ensuite Réinstallation locale \n![enter image description here](https://media.discordapp.net/attachments/809164838369755236/1020434803755069521/Sans_titre.png)\n Ensuite faites Non pour que le PC soit toujours configuré pour l&#39;espace de travail \n![enter image description here](https://media.discordapp.net/attachments/809164838369755236/1021035589694398596/unknown.png)\n Faites ensuite Supprimer simplement les fichiers (cela suffit) \n![enter image description here](https://media.discordapp.net/attachments/809164838369755236/1020435893896622180/unknown.png)\n  Faites ensuite réinitialiser pour confirmer la réinitialisation \n![enter image description here](https://media.discordapp.net/attachments/809164838369755236/1020436973300756500/unknown.png)\n Patientez ensuite pendant que la réinitialisation se termine. Une fois la réinitialisation terminée, configurez le pc à votre guise (vous pouvez maintenant le connecter à internet). Pendant l&#39;installation, Configurez le pc pour un usage personnel, et utilisez un compte Microsoft ou créez un compte local  \n Voilà, votre PC Unowhy est désormais réinitialisé !
