      document.getElementById('content').innerHTML =
        marked.parse(`Ce tutoriel vous permettra d&#39;installer un SSD dans le PC Unowhy Y13 

 **Matériel requis** 
 - PC Unowhy Y13 
 - SSD M.2 2280 SATA 

 Liens d&#39;achats de SSD 

 SSD M.2 SATA chez Amazon : https://amzn.to/3zxbW4y 

 SSD M.2 SATA chez LDLC : https://bit.ly/3NXTd6o 

 Si vous êtes en mode Administrateur sur votre UNOWHY, le SSD peut être installé directement. Sinon vous devez préparer le SSD depuis un ordinateur où vous avez les droits d&#39;administrateur. Un SSD est non formaté par défaut (état neuf) Un SSD M.2 Placé sous l&#39;ordinateur Unowhy permet d&#39;augmenter le (ridicule) espace de stockage du PC Unowhy. Il faut bien repérer le sens d&#39;insertion au risque de casser votre PC ou votre SSD \n 1) Dévissez ces 2 vis sous le PC afin d&#39;ouvrir la trappe du SSD \n![enter image description here](https://media.discordapp.net/attachments/953575926157950986/953709945671528508/unowhy_sata_0.png?width=692&amp;height=409)\n 2) Dévissez ensuite la vis tout à gauche à l&#39;intérieur de la trappe \n 3) Insérez ensuite le SSD dans le sens suivant. (les encoches sont encadrées en rouge donc attention au sens, c&#39;est vraiment important, sinon pourquoi encadrer en rouge les 2 encoches)  \n![enter image description here](https://media.discordapp.net/attachments/953575926157950986/953710053179936798/unowhy_sata_1.png?width=692&amp;height=255)\n 4) Remettez en place la dernière vis retirée qui bloquera le SSD inséré. \n 5) Refermez la trappe que vous aviez ouverte pour l&#39;insertion du SSD. \n C&#39;est bon, votre SSD est installé, vous pouvez soit vous en servir comme support externe, installer Windows dessus ou bien installer une distribution linux pour avoir un dual boot 

 Tutoriel écrit par forp007#7137 et Apx&#39;#2133 et mis en forme par GUIGUIPICH#4733 



`);
