# Tuto pour obtenir les droits administrateur sur le PC Unowhy Y13 (2020 ou 2021) 
    
   Matériel Nécessaire:
     - Unowhy Y13 - PC Avec les droits d’admin 
     -  Clé USB de minimum 8 Go 
    
  Tutoriel vidéo : https://www.youtube.com/watch?v=56Dnxj-dt24&amp;amp \n   1) Sur l’autre PC, commencez par télécharger l&#39;ISO d&#39;HBCD : https://www.hirensbootcd.org/files/HBCD_PE_x64.iso

   2) Toujours sur l’autre ordinateur
   
   ![enter image description here](img/72qD3PB5Bo.png)

   4) Une fois la procédure terminée, débrancher la clé USB et branchez la sur le Unowhy 
   - Démarrer le PC en spammant SUPPR et taper le mot de passe si demandé 
    -  Allez dans Save and Exit et Sélectionner votre Clé USB (généralement tout en bas)
   
   ![enter image description here](img/YjlEm5RyoN.png)

   3) Ouvrez ensuite le dossier Security
   
   ![enter image description here](img/VVBKqPiwAx.png)

   4) Ouvrez ensuite le dossier Passwords
   ![enter image description here](img/r7rg7xqzpi.png)

    5) Lancez NT Passwords Edit
   
   ![enter image description here](img/mbmWparLeV.png)6) Faites ensuite Open dans le logiciel qui s&#39;ouvre
   
   ![enter image description here](img/A7tKArK06q.jpg)7) Sélectionnez Administrateur, Puis faites Unlock, ensuite faites Save Changes et enfin Exit
   ![enter image description here](img/yLSodPXh6F.jpg)\n 8) Redémarrez ensuite le PC.\n9) Allez ensuite dans Autre Utilisateur et saisissez les informations suivantes : \n![enter image description here](https://media.discordapp.net/attachments/826011817683058688/1005842602261745745/Codes_Admins1.png)\n C&#39;est bon, vous aurez ensuite vottre session Administrateur (vous pouvez vous arretez là si vous souhaitez utiliser le compte Admin comme compte principal, sinon je vous invite à suivre la suite)

10) Recherchez dans la barre de recherche Windows en bas à gauche &#34;Utilisateurs&#34;, vous devriez certainement tomber sur &#34;Ajouter, modifier ou supprimer des utilisateurs&#34;, vous pouvez l&#39;ouvrir
   ![enter image description here](https://cdn.discordapp.com/attachments/798291810996322304/925907221915779122/unknown.png)
   11) Cliquez sur &#34;ajouter un utilisateur professionnel ou scolaire&#34; comme ci dessous
   ![enter image description here](img/Group_10.png)
   12) Mettez votre email (prénom.nom@monlycee.net) dans le champ si dessous et mettez en dessous le compte en Administrateur comme surligné en jaune et cliquez sur &#34;ajouter&#34;
   ![enter image description here](https://cdn.discordapp.com/attachments/798291810996322304/925908169480355880/unknown.png)
   13) Vous pouvez ensuite fermer la session et revenir à votre compte ENT comme à votre toute première connexion, vous avez obtenu les droits administrateurs !
 
 Tuto écrit par GUIGUIPICH#4733 et mis en forme par Jourdelune#8616
