      document.getElementById('content').innerHTML =
        marked.parse(`Pourquoi installer Ubuntu ? 

 - Ubuntu est moins gourmand que Windows et vous aurez donc de meilleures performances 

 - C&#39;est gratuit contrairement a Windows 

 - Il y a moins de virus car c&#39;est régulièrement mis a jour 

 - Il prend moins de place et donc vous aurez plus de place que si vous laissez Windows 

 - De ce que j&#39;ai vu, il n&#39;y a pas de problème de driver comparé a une réinstallation de Windows 

 Matériel Nécéssaire : 

 - Clé USB 8 Go minimum 

 - Un PC avec les droits admins 

 - Le unowhy (bien évidemment) 

 Sur l’autre ordinateur, téléchargez l&#39;iso d&#39;Ubuntu ici : https://ubuntu.com/download/desktop 

 Toujours sur l’autre ordinateur, installez Rufus ici et ouvrez le  : https://rufus.ie/fr/ 

 Sélectionnez votre clé USB et le fichier ISO installé dans Rufus et lancez la procédure 
![enter image description here](https://img.flo-x.fr/7eeqxZzFiQ.png)\n Une fois la procédure terminée, débranchez la clé USB et branchez la sur le Unowhy 

 Démarrez le PC en spammant SUPPR et taper le mot de passe bios 

 Allez dans Save and Exit et Sélectionner votre Clé USB (généralement tout en bas) \n![enter image description here](https://img.flo-x.fr/LmO6QRsHZC.png)\nL’ordinateur devrait donc booter sous Ubuntu. Lorsque vous arrivez à cet écran, sélectionnez le français et « Install Ubuntu »\n![enter image description here](https://img.flo-x.fr/NsiUykcjpM.png)\n  Sélectionnez votre disposition de clavier et votre région \n![enter image description here](https://img.flo-x.fr/hRBoXJpohs.png)\n Choisissez installation normale et assurez vous que les 2 cases sont cochées \n![enter image description here](https://img.flo-x.fr/ZQKQv82oM9.png)\n Sélectionnez la première option si vous voulez Windows + Ubuntu (déconseillé vu le faible espace disque) ou la 2e option si vous voulez juste installer Ubuntu et supprimer Windows \n![enter image description here](https://img.flo-x.fr/XVWWLHnHuH.png)\n  Entrez ensuite un nom d’utilisateur, un nom pour le PC et un mot de passe \n![enter image description here](https://img.flo-x.fr/yvu7HsMJ5i.png)\n Ici ya pas grand chose a faire faut juste attendre \n![enter image description here](https://img.flo-x.fr/AdYLgegN7w.png)\n Voilà, Ubuntu est désormais installé sur votre ordinateur ! \n![enter image description here](https://media.discordapp.net/attachments/805424473439731712/925870687585972335/unknown.png?width=922&amp;height=475)
 
 Tuto écrit par Bader#5994 et GUIGUIPICH#4733
