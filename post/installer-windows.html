      document.getElementById('content').innerHTML =
        marked.parse(`Vous vous demandez comment réinstaller windows sur cet ordinateur ? Eh bien, ce tuto est là pour ça ! 
 Pour cela, vous aurez besoin 

 - Un ordinateur Unowhy 

 - Un pc avec les droits administrateurs 

 - Une clef usb de minimum 8Go 

 Note : La procédure est la même si vous voulez installer Windows 11 sur le pc 

 **IMPORTANT** : 

 - Cette manipulation supprime toutes les données utilisateur sans exceptions. 

 Passons directement au vif du sujet. 

 Sur l’autre PC, rendez-vous sur le site ci-dessous et faites télécharger maintenant l’outil 

 - Windows 10 : https://www.microsoft.com/fr-fr/software-download/windows10 

 - Windows 11 : https://www.microsoft.com/fr-fr/software-download/windows11 

 Ouvrez ensuite l’outil (Mettez Oui lorsque l’on vous demande les Droits Admin) et acceptez les conditions \n![enter image description here](https://img.flo-x.fr/qzIGCOr0mM.png)\n Sélectionnez la 2e option, créer un support d’installation \n![enter image description here](https://img.flo-x.fr/Twh7QRYDX3.png)\n Décochez la case tout en bas et vérifiez que les informations sont les mêmes que sur l’image, faites ensuite suivant \n![enter image description here](https://img.flo-x.fr/n1GyyZnsOH.png)\n Sélectionnez « Mémoire Flash USB » et suivant \n![enter image description here](https://img.flo-x.fr/j0Td4YWzby.png)\n Sélectionnez ensuite votre clé USB (ici USB) \n![enter image description here](https://img.flo-x.fr/ZTHWg4sDQ0.png)\n Attendez que Windows 10 ou 11 s’installe sur votre clé USB.

 Une fois la clé USB prête, débranchez-la de votre PC et branchez-la sur le Unowhy 

 Démarrez le PC en spammant SUPPR et tapez le mot de passe de votre version de bios 

 - Si vous ne connaissez pas votre version, démarrez votre pc Unowhy normalement sur votre session élève, ouvrez CMD (tapez cmd dans la loupe) une fois dans l&#39;invite de commande, tapez &#39;wmic bios get smbiosbiosversion&#39; votre version de bios d&#39;affichera à la fin de la ligne, les mots de passes sont affichés sur le site 

 Allez dans Save and Exit et Sélectionner votre Clé USB (généralement tout en bas)\n![enter image description here](img/4d2pW6SGmj.png)\n Attendez que Windows démarre, Une fois sur cet écran, sélectionnez votre langue et faites Suivant \n![enter image description here](https://img.flo-x.fr/rRo180FD1m.png)\n Faites « Installer Maintenant » \n![enter image description here](https://img.flo-x.fr/kLoYEySAtn.png)\n Faites ensuite « je n’ai pas de clé de produit » (ne vous inquietez pas windows sera activé) \n![enter image description here](https://img.flo-x.fr/5KbuILTMg2.png)\n Sélectionnez Windows 10 Professionnel (nécéssaire pour l’activation) \n![enter image description here](https://img.flo-x.fr/dfSIXEHWua.png)\n Sélectionnez la partition d’environ 57 Go, supprimez-la et faites suivant \n![enter image description here](https://img.flo-x.fr/7ktFravIzX.png)\n Attendez que Windows s’installe

 Une fois ici, Entrez votre pays, langue ainsi que votre disposition de clavier \n![enter image description here](https://img.flo-x.fr/aSAUxx10jW.png)\n Connectez vous avec votre compte Microsoft ou cliquez sur Compte Hors Connexion si vous souhaitez un compte local. Entrez ensuite un mot de passe et les questions de sécurité \n![enter image description here](https://img.flo-x.fr/bBIeC9R6Br.png)\n  Mettez « Non » partout dans les options de confidentialité si vous tenez à votre vie privée \n![enter image description here](https://img.flo-x.fr/8cNyJF3DQa.png)\n  C’est bon, Windows 10/11 est (ré)installé !\n![enter image description here](https://img.flo-x.fr/yyjOaS2iXN.png)\n Tuto écrit par GUIGUIPICH#4733 et mis en forme par Apx&#39;#2133 



`);
